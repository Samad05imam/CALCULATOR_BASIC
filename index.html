<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="ans"></div>
        <div class="keys col">
                <div id="ac">AC</div>
                <div id="c">C</div>
                <div id="percentage">%</div>
                <div id="divide">/</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="multiply">x</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="subs">-</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="add">+</div>
                <div id="zero">0</div>
                <div id="doublezero">00</div>
                <div id="float">.</div>
                <div id="equal">=</div>
        </div>
    </div>
    <script src="sc.js"></script>
</body>
</html>
